<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/utils.js" type="text/javascript"></script>
		<script src="js/bullets.js" type="text/javascript"></script>
	</head>
<body onload="start_bullets()">
	<div id="wrapper">
		<h1 id="title"></h1>
		<div id="content">
		</div>
		<div id="navigation">
            <input id="close" type="button" style="display: none";
                onclick="finalize(document.getElementById('chkAutoStart').checked)"
                value="Cerrar" />
			<input id="next-bullet" type="button" style="display: none";
                onclick="next_bullet()" value="Siguiente" />
			<input id="prev-bullet" type="button" style="display: none";
                onclick="prev_bullet()" value="Anterior" />		    
		    <div id="close-div" style="display: none";>
			    <div>
                    <label for="chkAutoStart">
                        Mostrar en el siguiente inicio:
                    </label>
                    <input type="checkbox" checked="checked" id="chkAutoStart" />
    			</div>
    		</div>
		</div>
	</div>
</body>
</html>
