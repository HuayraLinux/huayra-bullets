<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Novedades de Huayra 6">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <title>Novedades de Huayra 6</title> 

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/custom-reveal.css">
    <link rel="stylesheet" href="css/novedades.css">
    <link rel="stylesheet" href="css/utils.css">
  </head>

  <body class="flex-column">
    <main id="main">
      <div class="reveal bg-color-white">
        <div id="slides-list" class="slides">
          <section data-autoslide="5000">
            <img class="img-svg" src="assets/huayra/presentacion.svg" />
          </section>
          <section data-autoslide="20000">
            <img class="img-svg" src="assets/huayra/duino.svg" />
          </section>
          <section data-autoslide="20000">
            <img class="img-svg" src="assets/huayra/motion.svg" />
          </section>
          <section data-autoslide="5000">
            <section data-autoslide="20000">
              <img class="img-svg" src="assets/huayra/hechizos.svg"/>
            </section>
            <section class="flex-column" data-autoslide="20000">
              <img class="img-svg" src="assets/huayra/tienda.svg"/>
            </section>
            <section data-autoslide="20000">
              <img class="img-svg" src="assets/huayra/seguinos.svg"/>
            </section>
          </section>          
        </div>
      </div>
    </main>

    <footer id="footer" class="flex-row justify-space-between items-center bg-color-white z-index-100 text-shadow-none">
      <div>
        <input type="checkbox" name="check" id='check' checked>
        <label for='check'>Volver a mostrar al iniciar.</label>
      </div>

      <div class="flex-row items-center">
        <div class="flex-row">
          <a href="#" id="botonAcercaDe" title="Acerca de...">
            <img src="assets/icons/elements/about.svg" width="40px" height="40px">
          </a>
        </div>
        <div class="margin-left-2">
          <button id="botonIzquierda" class="bg-alizarin-500 text-white border-white">Anterior</button>
          <button id="botonDerecha" class="bg-alizarin-500 text-white border-white">Siguiente</button>
        </div>
      </div>
    </footer>
    
    <script src="js/reveal.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pascuas.js"></script>
  </body>
</html>
